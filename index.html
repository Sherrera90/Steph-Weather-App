<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/617a156481.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>

<body>
  <div class="container">
      <div class = "row">
        <div class = "col-4">
          <div class ="search">

              <form id="search-form">
                <input 
                type="text" 
                placeholder="Enter a city..." 
                autocomplete ="off"
                autofocus="on"
                id="city-input" 
                class ="citySearch"/>
                <input 
                type="submit"
                value="Search" 
                class ="searchKey"
                id="search-Key" />
              </form>
          </div>
        </div>
        <div class="col-3">
          <button id="locationIcon" class ="icon-Geo">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>
    
    <div class ="col-2">
      <i class="fas fa-exclamation-triangle"></i>
      <i class="fas fa-broadcast-tower"></i>
    </div>
    
    <span id = "temp-value">
    <div class="degrees">
      <a href="#" id="celsius-link">
        C°
      </a>
    </div>

        <div class ="degree">
          <a href="#" id="Fahrenheit-link">
            F°
          </a>
        </div>
      </div>
    </span>

    <div class="cities">
      <ul>
        <li id="city" >
          <h1 style = "font-size: 50px">
            ATLANTA, GA
          </h1>
        </li>
        <li id="currentTemp">
          <h2>
          72° F
          </h2>
        </li>
        <li id="day-display">
          The time
        </li>
      </ul>
    </div>

    <ul>
      <li id="feels-like"> </i>
          Feels like:
          <span id="feel-temp">
            
          </span>
      </li>
      <li> 
        <i class="fas fa-wind"></i>
        Wind: <span id = "current-wind"> 

        </span>
      </li>
      <li> 
        <i class="fas fa-tint"></i> 
        Humidity:
         <span id ="current-humidity">
           
        </span>
      </li>
    </ul>

    <div class="row">
      <div class="col">
        Today
      </div>
      <div class="col">
        12AM
      </div>
      <div class="col">
        1PM
      </div>
      <div class="col">
        2PM
      </div>
      <div class="col">
        3PM
      </div>
      <div class="col">
        4PM
      </div>
    </div>

    <div class="row">
      <div class="col-10">
        SUN
      </div>
      <br />
      <div class="col-2">
        <i class="fas fa-sun" style="color:orange"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        MON
      </div>
      <br />
      <div class="col">
        <i class="fas fa-sun" style="color:orange"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        TUE
      </div>
      <div class="col">
        <i class="fas fa-cloud-sun-rain" style="color:lightblue"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        WED
      </div>
      <div class="col">
        <i class="fas fa-cloud-sun-rain" style="color:lightblue"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        THUR
      </div>
      <div class="col">
        <i class="fas fa-tint" style="color:blue"></i>
      </div>
    </div>

  </div>


  
  <script src="src/index.js"></script>
</body>
</html>
